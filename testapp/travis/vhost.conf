ServerName testapp.local

<VirtualHost *:80>

    DocumentRoot %TRAVIS_BUILD_DIR%/testapp/www
    <Directory "%TRAVIS_BUILD_DIR%/testapp/www">
      Options FollowSymLinks MultiViews ExecCGI
      AcceptPathInfo on
      AllowOverride All
      Require all granted
    </Directory>

    Alias /jelix/ "%TRAVIS_BUILD_DIR%/lib/jelix-www/"
    <Directory "%TRAVIS_BUILD_DIR%/lib/jelix-www/">
       Options +Indexes
      AllowOverride All
      Require all granted
    </Directory>

    # Wire up Apache to use Travis CI's php-fpm.
    <IfModule mod_proxy_fcgi.c>
        ProxyPassMatch "^/(.*\.php(/.*)?)$" "unix:/var/run/php/php%PHP_VERSION%-fpm.sock|fcgi://localhost/%TRAVIS_BUILD_DIR%/testapp/www"
    </IfModule>

</VirtualHost>
